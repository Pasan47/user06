<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cards with Voice</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .box {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            margin: 16px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .box:hover {
            transform: scale(1.05);
        }
        .box img {
            width: 100%;
            border-radius: 4px;
        }
        .info {
            margin-top: 8px;
            font-size: 16px;
            color: #333;
        }
        .box.active {
            background-color: #e0f7fa;
        }
        /* Toggle Button Styles */
        #toggle-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        /* Modal Styles */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .modal-content input,
        .modal-content select,
        .modal-content button {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }
        .modal-content button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-content button.close {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <button id="toggle-button">Toggle Button To Speak</button>
    
    <!-- Modal HTML -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Enter Text and Select Voice</h2>
            <input type="text" id="text-input" placeholder="Enter text here">
            <select id="voice-select"></select>
            <button id="speak-button">Speak</button>
            <button id="close-button" class="close">Close</button>
        </div>
    </div>

    <script src="prac03.js"></script>
</body>
</html>
